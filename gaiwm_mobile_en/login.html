<div class="container" style="position: relative;">

<input type="text" placeholder="Username" id="r_user_name"/>
<div class="tabType" style="display: block;">

  </div>
  <input type="text" placeholder="Enter verification code" id="mobile"/>
  <input type="text" placeholder="Enter new password" id="mail"/>

 </div>
 <div class="login-form">
  <input type="text" placeholder="ID Number" id="user_name"/>
  <input type="password" placeholder="Password" id="password"/>
  <button id="login" class="btn">Login</button>
  <p class="message"><a href="javascript:" class="toRegister">Forgot password</a></p>
 </div>

<script>
  $('#login').click(function(){
    if($('#user_name').val()==''){
      alert('Username can not be empty')
      return false
    }
    if($('#password').val()==''){
      alert('password can not be blank')
      return false
    }
  })


  $('#create').click(function(){
    if($('#r_user_name').val()==''){
      alert('Username can not be empty')
      return false
    }
    if($('#r_password').val()==''){
      alert('password can not be blank')
      return false
    }
    if($('#r_emial').val()==''){
      alert('confirm password can not be blank')
      return false
    }
    if($('#r_emial').val()!=$('#r_password').val()){
      alert('Confirm password must be consistent')
      return false
    }
    if($('#mobile').val()==''){
      alert('Phone number cannot be empty')
      return false
    }
    if($('#mail').val()==''){
      alert('E-mail can not be empty')
      return false
    }
   
  })

</script>
