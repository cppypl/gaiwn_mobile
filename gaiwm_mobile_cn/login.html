 <div class="login-form">

<script>
  $('#login').click(function(){
    if($('#user_name').val()==''){
      alert('用户名不能为空')
      return false
    }
    if($('#password').val()==''){
      alert('密码不能为空')
      return false
    }
  })


  $('#create').click(function(){
    if($('#r_user_name').val()==''){
      alert('用户名不能为空')
      return false
    }
    if($('#r_password').val()==''){
      alert('密码不能为空')
      return false
    }
    if($('#r_emial').val()==''){
      alert('确认密码不能为空')
      return false
    }
    if($('#r_emial').val()!=$('#r_password').val()){
      alert('确认密码必须一致')
      return false
    }
    if($('#mobile').val()==''){
      alert('手机号不能为空')
      return false
    }
    if($('#mail').val()==''){
      alert('邮箱不能为空')
      return false
    }
   
  })
